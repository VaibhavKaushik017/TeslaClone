<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Tesla Clone</title>

<body>
    <div class="h-[90vh]">
        <header class="py-4 px-10 bg-transparent">
            <nav class="flex">
                <div class="logo">
                    <img class="h-4" src="./img/tesla-logo-png-2244.png" alt="">
                </div>
                <div class="flex w-[100%] justify-end">
                    <a href="#"><h1 class="font-semibold text-lg">en-US</h1></a>

    <footer class="h-[10vh]">
        <ul class="flex justify-center gap-5 text-gray-500 text-sm">
